<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Registar Page</title>
</head>
<body>
    <!-- Form -->
    <!-- Name -->
    <!-- Phone Number -->
    <!-- Email -->
    <!-- submit button -->
    <!-- Socials -->
    <section class="container">
        <div class="form">
            <h1>We will be in touch</h1>
            <label for="fname"> First Name</label><br>
            <input type="text" id="fname" name="fname" value="Jane"><br>
            <label for="lname"> Last Name</label><br>
            <input type="text" id="lname" name="lname" value="Doe"><br>
            <label for="phone"> Phone</label><br>
            <input type="text" id="phone" name="phone" value="(123) 456-7890"><br>
            <label for="email"> Email</label><br>
            <input type="text" id="email" name="email" value="me@email.com"><br>
            <button>Submit</button>
        </div>
        <div class="socials">
            <b>Join Us On Social Media </b><br>
            <img src="./assets/LinkedIn.png" alt="LinkedIn">
            <img src="./assets/TikTok.jpg" alt="TikTok">
            <img src="./assets/Twitter.png" alt="Twitter">
        </div>
    </section>
</body>
</html>
